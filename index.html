<script>
const quizData = [
  { word: "ã‚ªã‚¸ãƒ¼", answer: "å¤«ãƒ»ä¸»äºº", audio: "audio/oji.mp3" },
  { word: "ãƒã‚­ãƒ¼", answer: "å¦»ãƒ»å¥¥ã•ã‚“", audio: "audio/baki.mp3" },
  { word: "ãƒ¯ãƒ¼", answer: "ã‚ãªãŸãƒ»å›", audio: "audio/wa.mp3" },
  { word: "ã‚«ãƒ©ã‚¤ãƒ¢", answer: "ã•ã¤ã¾ã„ã‚‚", audio: "audio/karaimo.mp3" },
  { word: "ãƒˆãƒƒãƒ”ãƒ¼", answer: "é£›ã³é­š", audio: "audio/toppy.mp3" },
  { word: "ã‚ªãƒ¼ã‚­ãƒ‹", answer: "ã‚ã‚ŠãŒã¨ã†", audio: "audio/ookini.mp3" },
  { word: "ãƒ ã‚¸ãƒ§ã‚«", answer: "ã‹ã‚ã„ã„", audio: "audio/mujoka.mp3" }
];

const totalQuestions = 5;
let questions = [];
let current = 0;
let score = 0;

function shuffle(a){ return a.sort(()=>Math.random()-0.5); }

function startGame(){
  document.getElementById("startScreen").style.display = "none";
  questions = shuffle([...quizData]).slice(0,totalQuestions);
  current = 0; score = 0;
  loadQuiz();
}

function loadQuiz(){
  const q = questions[current];
  document.getElementById("status").textContent = `ç¬¬ ${current+1} å• / ${totalQuestions} ï½œ ã‚¹ã‚³ã‚¢ï¼š${score}`;
  document.getElementById("word").textContent = `ã€Œ${q.word}ã€ã®æ„å‘³ã¯ï¼Ÿ`;

  let choices = shuffle(quizData.map(x=>x.answer).filter(a=>a!==q.answer)).slice(0,3);
  choices.push(q.answer);
  choices = shuffle(choices);

  const box = document.getElementById("choices");
  box.innerHTML="";
  choices.forEach((c,i)=>{
    const div=document.createElement("div");
    div.className="bubble";
    div.textContent=c;
    div.onclick=()=>checkAnswer(c);
    box.appendChild(div);
  });
}

function checkAnswer(choice){
  const q = questions[current];
  const correct = q.answer;
  const result = document.getElementById("resultScreen");
  document.getElementById("resultMessage").textContent = choice===correct?"â­• æ­£è§£ï¼":"ã–ã‚“ã­ã‚“â€¦";
  document.getElementById("correctAnswer").textContent = `æ­£è§£ï¼š${correct}`;
  result.style.display="flex";

  if(choice===correct){
    score+=10;
    if(q.audio){ new Audio(q.audio).play(); }
    launchConfetti();
  }
}

function nextQuiz(){
  document.getElementById("resultScreen").style.display="none";
  current++;
  if(current<totalQuestions) loadQuiz();
  else showFinal();
}

function showFinal(){
  const result = document.getElementById("resultScreen");
  document.getElementById("resultMessage").textContent = `ğŸ‰ ã‚¹ã‚³ã‚¢ï¼š${score}`;
  document.getElementById("correctAnswer").innerHTML = `<button onclick="startGame()">ã‚‚ã†ä¸€åº¦ã‚ãã¶</button>`;
  result.style.display="flex";

}

function launchConfetti(amount=25){
  for(let i=0;i<amount;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(c);

  }
}

// ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
